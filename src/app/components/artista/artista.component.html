<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la página del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <div class=" btns">
            <!-- <button routerLink="/search" class="bt btn-outline-danger"> Regresar</button> -->
            <button class="blue-btn" routerLink="/home">Regresar</button>
        </div>
    </div>
</div>

<h1 style="margin-top: 20px; text-align: center;" *ngIf="!loading">Top Tracks</h1>
<div class="row " *ngIf="!loading">
    <div class="col">
        <table class="table" style="color: white ;">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cancion of canciones">
                    <th>
                        <img [src]="cancion.album.images | noimage" class="img-thumb">
                    </th>
                    <th>{{ cancion.album.name }}</th>
                    <th>{{ cancion.name }}</th>
                    <th>
                        <!-- <audio [src]=" cancion.preview_url " controls></audio> -->
                        <iframe [src]='cancion.uri | domseguro' width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
