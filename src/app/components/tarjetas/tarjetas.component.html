<div id="tarjetas" class="card-columns animated fadeIn" style="margin-top: 80px;">
    <div (click)="verArtista( item )" id="tarjeta" *ngFor="let item of items" class="card puntero" style="margin-top: 35px; ">
        <img style="border-top-right-radius: 1rem; border-top-left-radius: 1rem;" [src]="item.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 style="text-align: center;" class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-success">
                    {{ artista.name }}
                </span>
            </p>
        </div>
    </div>
</div>
